<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    function save_to_local(usr) {
      localStorage.setItem("username", usr);

    }

  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
</head>

<body class="container" style="max-width: 50%;">
  <h1 class="d-flex justify-content-center">Log In</h1>
  <form method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input name="username" type="text" class="form-control" id="username">

    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary" onclick="save_to_local(document.getElementById('username').value)">Submit</button>
  </form>





  <!-- <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>

    <input type="submit" onclick="save_to_local(document.getElementById('username').value)" value="Submit">
  </form> -->
  <div class="d-flex justify-content-center">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  </div>

  <a class="d-flex justify-content-center" href="{{url_for('register')}}">Sign up!</a>
</body>

</html>
